<!DOCTYPE html>
<html lang="es">
  <head>
    <title>SWEET CAFE</title>
    <link rel="stylesheet" href="styles/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  </head>

  <body>
    <header><h1>SWEET CAFE</h1></header>

    <div class="lateral-izquierda">
      <img src="assets/cafe.jpeg" alt="Decoración-izquierda" >
    </div>

    <div class="lateral-derecha">
      <img src="assets/cafe.jpeg" alt="Decoración-derecha" >
    </div>

    <div class="contenido">

      <h2><i>Bienvenidos a esta maravillosa cafetería</i></h2>
      <p class="subtitulo">Una experiencia con aroma a café y sabor a hogar</p>

      <div class="contenedorImgs">

        <div class="imagen">
          <img src="assets/images/batido1.webp" alt="Batido de Fresa" width="140" height="225" >
          <p class="texto-imagen"><b>✩Batido✩</b></p>
        </div>


        <div class="imagen">
          <img src="assets/images/helado1.jpg" alt="Helado de fresa" width="140" height="225" >
          <p class="texto-imagen"><b>✩Helado✩</b></p>
        </div>


        <div class="imagen"> 
          <img src="assets/images/Cafe-rosa.jpg" alt="Café rosa" width="140" height="225"> 
          <p class="texto-imagen"><b>✩Café✩</b></p>
        </div>


        <div class="imagen">
          <img src="assets/images/milkshake.webp" alt="milkshake de fresa" width="140" height="225">
          <p class="texto-imagen"><b>✩Milkshake✩</b></p> 
        </div>


        <div class="imagen">
          <img src="assets/images/tortitas4.jpg" alt="Tortitas sirope y fresas" width="140" height="225">
          <p class="texto-imagen"><b>✩Tortitas✩</b></p>
        </div>


        <div class="imagen">
          <img src="assets/images/sandwiches.jpeg" alt="sandwiches con nata y fresas" width="140" height="225">
          <p class="texto-imagen"><b>✩Sandwich✩</b></p>
        </div>

      </div>
      <button class="boton-productos" onclick="location.href='Productos.html'">Mirar productos</button>
      
    </div>

  </body>


</html>
